<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="./images/sedc.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="SEDC logo"
        />
        SEDC
      </a>
      <a class="navbar-brand" href="mentors.html">
        Mentors
      </a>
      <a class="navbar-brand">
        <span id="nav-email">email@example.com</span>
        <img
          src="./images/profile-image.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="SEDC logo"
        />
      </a>
      <a
        class="navbar-brand btn btn-danger text-white"
        href="login.html"
        onclick="logout()"
      >
        Logout
      </a>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
          <label class="btn btn-light">
            <input
              name="direction"
              type="radio"
              checked
              onchange="sortBy('name', 'asc')"
            />ASCENDING
          </label>
          <label class="btn btn-light">
            <input
              name="direction"
              type="radio"
              onchange="sortBy('name', 'desc')"
            />DESCENDING
          </label>
          <select
            class="form-control"
            style="max-width: 270px;"
            onchange="sortBy('description', 'asc')"
          >
            <option>Name</option>
            <option>Description</option>
          </select>
        </div>

        <div class="col-6">
          <form class="form-inline float-right">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container card-columns mt-3" id="courses"></div>

    <script src="js/userAuthentication.js"></script>
    <script src="js/createCardElement.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
